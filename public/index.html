<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <p></p>
    <div id='app1'>

	<button v-on:click='prevSlide'>Prev</button>
	<button v-on:click='nextSlide'>Next</button>
	<button v-on:click='openSlide(3)'>Open slide 3</button>

	<div class='slider js-slider'>
		<div class="slider__body" v-bind:style='{left: sliderOffsetLeft + "px"}'>
			<div class="slider__slide js-slide" v-for='slide in sliderList' v-bind:style='"background-image: url(" + slide.img + ")"'></div>
		</div>
	</div>

</div>
    <!-- built files will be auto injected -->
  </body>
</html>
